{% extends 'base.html' %}

{% block title %}访问被拒绝 - 餐饮信息管理系统{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-ban fa-4x text-warning mb-3"></i>
    <h1 class="display-4 text-warning">403</h1>
    <h4 class="mb-3">访问被拒绝</h4>
    <p class="text-muted mb-4">抱歉，您没有权限访问此页面。</p>
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
            <i class="fas fa-home me-1"></i>返回首页
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">
            <i class="fas fa-sign-out-alt me-1"></i>切换账户
        </a>
        {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
            <i class="fas fa-sign-in-alt me-1"></i>登录
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
