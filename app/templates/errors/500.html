{% extends 'base.html' %}

{% block title %}服务器错误 - 餐饮信息管理系统{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
    <h1 class="display-4 text-danger">500</h1>
    <h4 class="mb-3">服务器内部错误</h4>
    <p class="text-muted mb-4">抱歉，服务器遇到了问题。我们正在努力修复中。</p>
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
            <i class="fas fa-home me-1"></i>返回首页
        </a>
        <button onclick="location.reload()" class="btn btn-outline-secondary">
            <i class="fas fa-refresh me-1"></i>重新加载
        </button>
    </div>
</div>
{% endblock %}
