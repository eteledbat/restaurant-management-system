{% extends 'base.html' %}

{% block title %}编辑个人信息 - 餐饮信息管理系统{% endblock %}

{% block content %}
<h2 class="mb-4">编辑个人信息</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" value="{{ current_user.username }}" disabled>
                        <small class="form-text text-muted">用户名不可修改</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱 *</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ current_user.phone or '' }}">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">保存修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
