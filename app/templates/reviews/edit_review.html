{% extends 'base.html' %}

{% block title %}编辑评论 - 餐饮信息管理系统{% endblock %}

{% block content %}
<h2 class="mb-4">编辑评论 - {{ review.restaurant_name }}</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('review.update_review', review_id=review.review_id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="rating" class="form-label">评分 (1-10)</label>
                        <select class="form-control" id="rating" name="rating" required>
                            {% for i in range(1, 11) %}
                            <option value="{{ i }}" {% if i == review.rating %}selected{% endif %}>{{ i }}分</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comment" class="form-label">评论内容</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5" required>{{ review.comment }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('review.my_reviews') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">保存修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
